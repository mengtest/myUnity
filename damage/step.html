<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Step</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		main {
			width: 800px;
			padding-top: 20vh;
			margin: 0 auto;
		}

		h1 {
			text-align: center;
		}

		ul {
			margin-top: 24px;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 24px;
		}

		li {
			display: flex;
			align-items: center;
			padding: 0 24px;
			height: 56px;
			border-radius: 16px;
			border: 4px solid #666;
		}

		li:hover {
			color: #ff0000;
		}

		li>input {
			cursor: pointer;
			margin-right: 16px;
		}
	</style>
</head>

<body>
	<main>
		<h1>
			敌人血条和伤害飘字
		</h1>
		<ul>
			<li>
				<input type="checkbox">
				<p>
					敌人血条位于敌人顶部，创建子节点实现血条
				</p>
			</li>
			<li>
				<input type="checkbox">
				<p>
					伤害飘字通过canvas的text生成预制体实现
				</p>
			</li>
			<li>
				<input type="checkbox">
				<p>
					当敌人被攻击时，生成伤害飘字定位在敌人身上，并且血条缩短
				</p>
			</li>
		</ul>
	</main>
</body>

</html>
